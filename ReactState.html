<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="app">

                </div>
            </div>
        </div>
    </div>
    <script type="text/babel">
        var App=React.createClass({ 
            getInitialState:function () {
                return{
                    text:"Hello World"
                }
            },
            render:function () {
                 return(
                    <div>
                       <h1>{this.state.text}</h1>
                       <form>
                       <input type="text" onChange={this.monitorText} value={this.state.text} /><br/>
                       <input type="button" onClick={this.changeText} className="btn btn-primary" value="Click Me"/>
                       </form>
                       <br/>
                       <Component2 text={this.state.text} />
                    </div>
        )
    },
    changeText:function () {
        this.setState({
            text:"Welcome to MyApp"
        });
        return false;
    },
    monitorText:function(e){
        this.setState({
            text:e.target.value
        });
       
    }
 }); 
    var Component2=React.createClass({
        render:function(){
            return(
                <div>
                this is nested componet 2
                <h2>Getting below data from parent component=></h2>
                <h3>{this.props.text}</h3>
                </div>
            )
        }
    });
        ReactDOM.render(
        <App />, 
       
        document.getElementsByClassName('app')[0] );
    </script>
</body>

</html>
